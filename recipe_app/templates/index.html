<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="mx-auto" style="width: 400px;">
        <h1 class="text-center">Me Hungry!</h1>
                <div id="register">
                    <div class="card text-white bg-warning mb-3" style="max-width: 30rem;">
                    <div class="card-body">
                        <h1 class="font-weight-normal">Create Account</h1>
                        <form action="/register" method="POST">
                        {% csrf_token %}
                            <input type="text" class="form-control mb-1" name="fname" placeholder="First Name">
                            <input type="text" class="form-control mb-1" name="email" placeholder="Email">
                            <input type="text" class="form-control mb-1" name="password" placeholder="Password">
                            <input type="text" class="form-control mb-1" name="confirm_password" placeholder="Confirm Password">
                            <input type="submit" value="Create User">
                        </form>
                    </div>
                    </div>
                </div>
                <div id="login">
                    <div class="card text-white bg-warning mb-3" style="max-width: 30rem;">
                    <div class="card-body">
                        <h1 class="font-weight-normal">Log In</h1>
                        <form action="/login" method="POST">
                        {% csrf_token %}
                            <input type="text" class="form-control mb-1" name="email" placeholder="Email">
                            <input type="text" class="form-control mb-1" name="password" placeholder="Password">
                            <input type="submit" value="Log In">
                        </form>
                    </div>    
                    </div>
                </div>
    </div>
    </div>  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
