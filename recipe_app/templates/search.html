<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Search Recipes</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="mx-auto" style="width: 600px;">

            <div class="row justify-content-end mt-2">
                <a class="btn btn-primary mr-2" href="/logout">Logout</a>
                <a class="btn btn-primary" href="/profile">My Recipe Box</a>
            </div>

            <div class="row justify-content-center mb-3 mt-3">
                <!-- User is pulled from logged_user and new_user -->
                <h1>Hiya {{request.session.user}}!</h1> 
            </div>
            <div class="row justify-content-center">
            <div class="card text-black bg-warning mb-3" style="max-width: auto">
            <div class="card-body">
                <form action="/search_recipe" method="POST">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <div class="form-group">
                        <label class="input-group-text" for="exampleFormControlSelect1">Protein</label>
                    </div>    
                        <select class="form-control custom-select" name="protein">
                        <option selected>Choose...</option>
                        <option>Tofu</option>
                        <option>Chicken</option>
                        <option>Beef</option>
                        <option>Pork</option>
                        </select>
                    </div>
                </div>


                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <div class="form-group">
                        <label class="input-group-text" for="exampleFormControlSelect1">Carbohydrate</label>
                    </div>
                        <select class="form-control custom-select" name="carb">
                        <option selected>Choose...</option>
                        <option>Rice</option>
                        <option>Potato</option>
                        <option>Pasta</option>
                        <option>Oats</option>
                        </select>
                    </div>
                </div>   
                    

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                    <div class="form-group">
                        <label class="input-group-text" for="exampleFormControlSelect1">Veggie</label>
                    </div>
                        <select class="form-control custom-select" name="veggie">
                        <option selected>Choose...</option>
                        <option>Broccoli</option>
                        <option>Spinach</option>
                        <option>Squash</option>
                        <option>Kale</option>
                        </select>
                    </div>
                </div>
            </div>
            </div>
            </div>
                <div class="row justify-content-center">
                    <input class="btn btn-primary" type="submit" value="Find Recipe">
                </div>
            </form>

                <!-- <a class="btn btn-warning btn-lg mt-3" href="#" role="button">Surprise Me</a> -->
        </div>
    </div>    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
